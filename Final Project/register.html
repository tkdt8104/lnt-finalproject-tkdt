<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <main class="register">
        <div class="register-title">
            <h1>Register</h1>
        </div>
        <form action="../login_page/login.html" method="POST" class="form" id="form">
            <div class="regis-data">
                <div>
                    <label for="name">Name:</label>
                </div>
                <input type="text" name="name" id="name" onblur="changeFontColor()">
                <h5 class="warning"></h5>
            </div>
            <div class="regis-data">
                <div>
                    <label for="email">Email:</label>
                </div>
                <input type="email" name="email" id="email" onfocus="changeBorderColor()" onblur="goBack()">
                <h5 class="warning"></h5>
            </div>
            <div class="regis-data">
                <div class="regis-data">
                    <label for="phone">Enter your phone number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
                </div>
                <div>
                    <label for="event">Event</label>
                </div>
                <select name="event" id="event" onchange="displayChange()">
                    <option value="">Select Option</option>
                    <option value="AR">AR-PT Indonesia Jaya</option>
                    <option value="VR">VR-PT Nusantara Makmur</option>
                    <option value="MR">MR-PT Musang</option>
                </select>
                <h5 class="warning" id="city-warning"></h5>
            </div>
            <div class="submit-button">
                <input type="submit" id="submit" value="Register">
            </div>
        </form>
    </main>

    <script src="./register.js"></script>
</body>
</html>
